<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="img/bookmark.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Bree+Serif&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="text-center mx-auto m-5 title"><span>Bookmarker</span></h1>
    <div class="container mx-auto px-4 border-top border-bottom dotted-border p-3 dotted-border">
        <h2 class="text-center mx-auto text-gradient"><i class="fa-solid fa-bookmark pe-2"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark ps-2"></i></h2>
        <div class="w-100 d-flex flex-column justify-content-center mb-3">
        <label for="siteName" class="fw-semibold mb-2"><i class="fa-solid fa-bookmark pe-2"></i>Site Name</label>
        <input type="text" placeholder="Bookmark Name" class="form-control" id="siteName"/>
      </div>
        <div class="w-100 d-flex flex-column justify-content-center mb-3">
        <label for="siteURL" class="fw-semibold mb-2"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
        <input type="url" placeholder="Website URL" class="form-control" id="siteURL"/>
      </div>
          <div class="text-center">
              <button class="btn btn-danger px-5" id="submitBtn" type="button" >Submit</button>
          </div>          
        </div>

        <div class="container table-container mt-5">
            <table class="table table-bordered text-center">
              <thead>
                <tr>
                  <th scope="col">Index</th>
                  <th scope="col">Website Name</th>
                  <th scope="col">Visit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
              <tbody id="table-body">

              </tbody>
            </table>
          </div>
<div class="popup-container d-none" id="container">

  <div class="popup" id="popup">
    <button id="close-btn"><i class="fa-solid fa-x"></i></button>
    <div class="circles d-flex flex-row justify-content-center">
      <i class="fa-solid fa-circle text-danger pe-2"></i>
      <i class="fa-solid fa-circle text-warning pe-2"></i>
      <i class="fa-solid fa-circle text-success"></i>
    </div>
    <p class="m-3">
      Site Name or Url is not valid, Please follow the rules below :
    </p>
    <ol class="rules list-unstyled m-0">
      <li>
        <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters
      </li>
      <li>
        <i class="fa-regular fa-circle-right p-2 text-danger"></i>Site URL must be a valid one 
      </li>
    </ol>
  </div>
</div>
        


    <script src="js/main.js"></script>
</body>
</html>
